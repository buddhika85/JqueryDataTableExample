<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example - JQuery Data Table - Plugin</title>

    <!--external css files-->
    <link href="styles/dataTables.jqueryui.min.css" rel="stylesheet" />
    <link href="styles/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/dataTables.bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <h4 style="padding:3% 0% 0% 10%">Example - JQuery Data Table</h4>

    <div class="table-responsive" style="padding:1% 10% 5% 10%">
        <!--JS Data table-->
        <table cellpadding="0" cellspacing="0" border="0" class="display table-bordered" id="employeeTbl"></table>
    </div>

    <!--external script libraries-->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.dataTables.min.js"></script>
    <script src="scripts/dataTables.jqueryui.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/dataTables.bootstrap.min.js"></script>

    <!--custom js scripts for the page-->
    <script src="scripts/custom/indexScript.js"></script>
</body>
</html>
